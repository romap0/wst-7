version: "3.7"
services:
  app:
    image: maven:3.5.2-jdk-9
    entrypoint: ["tail", "-f", "/dev/null"]
    volumes:
      - .:/app
      - .m2:/root/.m2
  db:
    image: postgres:9-alpine
    volumes:
      - .pg_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    environment:
      POSTGRES_PASSWORD: 123456
